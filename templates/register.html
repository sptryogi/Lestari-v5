{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
  <h1 class="text-xl font-semibold mb-4">Registrasi</h1>
  <form method="POST" class="space-y-3">
    <input name="email" type="email" required placeholder="Email" class="w-full border rounded px-3 py-2">
    <input name="password" type="password" required placeholder="Password" class="w-full border rounded px-3 py-2">
    <input name="age" type="number" min="10" max="100" required placeholder="Umur" class="w-full border rounded px-3 py-2">
    <button class="w-full px-4 py-2 rounded-2xl bg-gray-700 text-white">Register</button>
  </form>
  <p class="mt-3 text-sm text-center">
    Sudah punya akun? <a href="/login" class="text-emerald-600 font-semibold">Login</a>
  </p>
</div>
{% endblock %}
